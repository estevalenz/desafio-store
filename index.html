<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Watches</title>
    <script src="https://kit.fontawesome.com/de7b03959b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/syles.css">
</head>
<body>

    <nav>
        <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-clock fa-lg" style="margin-right: 8px;"></i>
            <h1 style="margin: 0;">Vintage Watches</h1>
        </div>
        <ul class="options">
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
        <i class="fa-solid fa-bars fa-xl menu-icon"></i>
    </nav>

    <section class="filter-by">
        <p>Ordenar por:</p>
        <select name="filter">
            <option value="precio">Precio</option>
        </select>
    </section>

    <main>
        <div class="showcase">
            <article class="product">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
            <article class="product product-desktop">
                <img src="./assets/imgs/casio1.jpg" alt="casio1">
                <h3>Classic</h3>
                <button>Ver más</button>
            </article>
        </div>
        <div class="page-selector">
            <table>
                <tr>
                    <td><i class="fa-solid fa-chevron-left fa-lg"></i></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td><i class="fa-solid fa-chevron-right fa-lg"></i></td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div class="iconos">
            <i class="fa-brands fa-facebook fa-sm" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-sm" style="color: #ffffff;"></i>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
